    <script>
        var btn1 = document.querySelector(".bt1")
        var btn2 = document.querySelector(".bt2")

btn1.addEventListener("click",
    function(event) {
        if (!event.target.matches('.bt1')) {
            var dropdowns = document.getElementsByClassName("ul-noticias");
            var i;
            for (i = 0; i < dropdowns.length; i++) {
                var openDropdown = dropdowns[i];
                if (openDropdown.classList.contains('active')) {

                }
            }
        }
        document.querySelector(".ul-noticias").classList.toggle("active");
    }
